<md-content>
    <md-card class="table-card">
        <md-card-content>
            <md-card-header class="md-sticky">
                <div layout="row" layout-fill>
                    <h3 flex="30">Merchant</h3>
                    <h3 flex="30">Application</h3>
                    <h3 flex="20">License</h3>
                    <h3 flex="20">Expiry</h3>    
                </div>    
            </md-card-header>
            <md-divider></md-divider>
            <md-list id="table-list">
                <md-list-item ng-repeat="app in table.fakeTableData">
                    <div layout="row" layout-margin layout-fill>
                        <p flex="30">{{app.merchant}}</p>
                        <p flex="30">{{app.app}}</p>
                        <p flex="20">{{app.license}}</p>
                        <p flex="20">{{app.expiry}}</p>            
                    </div>    
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>    
</md-content>
