  <md-content>
      <section>
        
          <md-subheader class="md-primary" hide-xs>
              <div layout="row">
                  <div flex>App <md-icon class="material-icons">swap_vert</md-icon></div>
                  <div flex>Company <md-icon class="material-icons">swap_vert</md-icon></div>
                  <div flex>E-mail <md-icon class="material-icons">swap_vert</md-icon></div>
                  <div flex>App Status <md-icon class="material-icons">swap_vert</md-icon></div>
              </div>
          </md-subheader>

          <md-list layout-fill class="cert-table-list">
              <md-list-item ng-repeat="item in table.apps track by $index" aria-label="edit" ng-click="table.toggleAppDetails($index)">
                  <div layout-gt-xs="row" layout-xs="column" layout-align-sm="start center" layout-fill>
                      <p flex><span hide-gt-xs><strong>App:</strong> </span><strong>{{ item.index }}.</strong> {{ item.appDisplayName }}</p>
                      <p flex><span hide-gt-xs><strong>Company:</strong> </span> {{ item.company }}</p>
                      <p flex><span hide-gt-xs><strong>E-mail:</strong> </span> {{ item.developerEmail }}</p>
                      <!-- TODO: change this app status icon to an angular directive? -->
                      <p flex>
                          <span hide-gt-xs><strong>App Status:</strong> </span>
                          <md-icon class="material-icons md-primary" ng-class="{'md-warn': table.approvalClass($index) == 1, 'md-accent': table.approvalClass($index) == 2, 'md-primary': table.appApprovalStatus == 3}" title="App Approved">verified_user</md-icon>
                          <md-icon class="material-icons" ng-class="{'hide': item.developerAgreementSigned == false, 'show': item.developerAgreementSigned == true}" title="Developer Agreement Signed">assignment_turned_in</md-icon>
                          <md-icon class="material-icons" ng-class="{'hide': item.prodSecuritySigned == false, 'show': item.prodSecuritySigned == true}" title="Production Security Signed">security</md-icon>
                      </p>

                      <!--<md-progress-linear md-mode="determinate" value="{{item.totalTestsComplete}}"></md-progress-linear>-->

                  </div>
                  
                  <md-divider></md-divider>
              </md-list-item>
          </md-list>
      </section>
</md-content>
