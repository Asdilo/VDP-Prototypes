<!DOCTYPE html>
<html lang="en" ng-app="vdpApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
    <title>Cert Table Prototype</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script type="text/javascript" src="./scripts/app-data.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body layout="row" ng-cloak>

    <vdp-menu></vdp-menu>
    <div layout="column" layout-fill ng-controller="tableCtrl as table">
        <vdp-header></vdp-header>
        <vdp-cert-table-total></vdp-cert-table-total>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/vdpTableCtrl.js"></script>
    <script src="./scripts/vdpCertTableFilters.js"></script>
    <script src="./scripts/vdpCertTableMockData.js"></script>
    <script src="./scripts/vdpCertMockLicense.js"></script>
    <script src="./scripts/vdpMenuDir.js"></script>
    <script src="./scripts/vdpHeaderDir.js"></script>
    <script src="./scripts/vdpCertTableDir.js"></script>
    <script src="./scripts/vdpCertAppDetailsDir.js"></script>
    <script src="./scripts/vdpCertTableTotalDir.js"></script>

</body>

</html>
